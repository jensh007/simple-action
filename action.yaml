name: 'OCM Simple Action'
description: 'Simplify using OCM'
inputs:
  images:
    description: 'Array of image tags to be added as resources'
    required: true
# outputs:
runs:
  using: "composite"
  steps:
  - shell: python
    id: init
    env:
      ocm_images: ${{ inputs.images }}
    run: |
      import os,sys
      print('action_path: ${{ github.action_path }}')
      print(f'cwd: {os.getcwd()}')
      print(f'listdir cwd: {os.listdir(os.getcwd())}')
      print(f'listdir action_path: {os.listdir('${{ github.action_path }}')0}')
      sys.path.append('${{ github.action_path }}')
      import main
      main.main()

